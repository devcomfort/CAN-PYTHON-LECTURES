name: Cloudflare Build And Deploy

on:
  push:
    # paths:
    #   - "./slides"
    branches:
      - monorepo

permissions:
  contents: write

jobs:
  build-and-deploy-to-netlify:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      GH_REPOSITORY: ${{ github.repository }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      # NOTE: root package.json에 설치하도록 변경
      # - name: Install Marp
      #   run: pnpm i -g @marp-team/marp-cli

      - name: Cache node modules
        uses: actions/cache@v3
        id: cache
        with:
          path: "node_modules"
          key: npm-package-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Dependencies
        # 캐시가 불일치한 경우에만 종속성을 설치한다.
        if: steps.cache.outputs.cache-hit != true
        run: pnpm i

      - name: Build Reveal.js
        run: pnpm build

      - name: Build Marp
        run: pnpm marp --html --allow-local-files --bespoke.progress -I ./slides -o ./public

      - name: Change Marp files' name
        run: find . -type f -name "./slides/*.md" -exec bash -c 'mv "\$0" "${0%/*}/index.html"' {} \;

      - name: "Deploy to Netlify"
        uses: jsmrcaga/action-netlify-deploy@v2.0.0
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_DEPLOY_MESSAGE: "Deploy To Netlify from GitHub Actions"
          NETLIFY_DEPLOY_TO_PROD: true
          build_directory: "./public"
          deploy_alias: "monorepo"
          install_command: "echo Skipping installing the dependencies"
          build_command: "echo Skipping building the web files"
